import org.koshinuke.yuzen.gradle.BlogTask;

buildscript {
	repositories {
		mavenCentral()
		mavenRepo(url: 'http://download.eclipse.org/jgit/maven')
		flatDir { dirs '../../../build/libs' }
	}
	dependencies { classpath 'org.koshinuke:yuzen:0.0.1-SNAPSHOT' }
}

apply plugin: 'yuzen'

blog {
	title "ぶろぐ たいとる"
	subtitle "さぶさぶさぶたい"
}

task blog(overwrite: true, type: BlogTask) {
	destinationDir = file("${project.buildDir}/html")
	doLast {
		println "xxx $destinationDir"
	}
}
